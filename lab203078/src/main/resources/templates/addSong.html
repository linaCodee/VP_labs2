<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Song</title>
</head>
<body>
<form th:action="@{/songs/save}" th:method="POST">
    <input id="trackId" type="hidden" name="trackId" th:value="${songs!=null ? songs.trackId : ''}">
    <div>
        <label for="title">Song title</label>
        <input type="text" id="title" name="title" th:value="${songs!=null ? songs.title : ''}" placeholder="You must enter a song" required>
    </div>
    <div>
        <label for="genre">Song genre</label>
        <input type="text" id="genre" name="genre" th:value="${songs !=null ? songs.genre:''}" placeholder="You must enter a genre" required>
    </div>
    <div>
        <label for="releasedYear">Released year:</label>
        <input type="text" id="releasedYear" name="releaseYear" th:value="${songs !=null ? songs.releasedYear:''}" placeholder="You must enter a year" required>
    </div>
    <div>
        <label for="albumId">Album:</label>
        <select id="albumId" name="albumId" required>
            <option value="" disabled selected>Select an album</option>
            <option th:each="album : ${albums}"
                    th:value="${album.id}"
                    th:text="${album.name}"
                    th:selected="${songs!=null && songs.album!=null && songs.album.id==album.id}"
            ></option>
        </select>
    </div>
    <button id="submit" type="submit">Submit</button>
    <a href="/songs">Get Back</a>
</form>
</body>
</html>
